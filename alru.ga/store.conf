server {
    listen 443 ssl http2;
    server_name store.alru.ga;

    root /var/www/store;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.0-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }

    ssl_certificate /etc/letsencrypt/live/store.alru.ga/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/store.alru.ga/privkey.pem;
}
