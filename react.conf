server {
    listen 443 ssl http2;
    server_name react.alru.ga;

    location / {
        root /opt/ReactStarter/dist;
        try_files index.html;
    }

    ssl_certificate /etc/letsencrypt/live/react.alru.ga/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/react.alru.ga/privkey.pem;
}
