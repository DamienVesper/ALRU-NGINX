server {
    listen 80;
    server_name krew.cf;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;

    server_name krew.cf;

    location / {
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass https://127.0.0.1:8200;
    }

    ssl_certificate /etc/letsencrypt/live/krew.cf/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/krew.cf/privkey.pem;
}
