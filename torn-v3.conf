server {
    listen 80;
    server_name torn3.alru.ga;
    return 301 https://torn.alru.ga$request_uri;
}

server {
    listen 443 ssl;

    server_name torn3.alru.ga;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:2503;
    }

    location /api {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:8080;
    }

    location /socket.io {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:2502;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    ssl_certificate /etc/letsencrypt/live/torn.alru.ga/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/torn.alru.ga/privkey.pem;
}
